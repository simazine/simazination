            position: absolute;

            color: white;
        }

<body>

    </span>
    <div>CornerPoints:<span id="point"></span></div>


    <script>
        var ball = document.getElementById("ball");
        var bh = ball.offsetHeight;
        var bw = ball.offsetWidth;

        var cell = 0;
        var left = 0;
        var right = window.innerWidth - bw;
        var ground = window.innerHeight - bh;

        var point = 0;

        // 初期座標
        ball.style.left = left + "px";
        ball.style.top = cell + "px";

        var Y = 0;
        var X = 0;
        var YDir = 1;
        var XDir = 1;
        var R, G, B;

        function gravity() {
            var right = window.innerWidth - bw;
            var ground = window.innerHeight - bh;
            Y += YDir;
            X += XDir;
            console.log(Y, X)
            if (Y >= ground) {
                YDir = -1;
                if (Y = ground) {
                    colorChange(ball);
                }
            }
            if (Y <= cell) {
                YDir = 1;
                colorChange(ball);
            }
            if (X >= right) {
                XDir = -1;
                if (X = right) {
                    colorChange(ball);
                }
            }
            if (X <= left) {
                XDir = 1;
                colorChange(ball);
            }
            ball.style.top = Y + "px";
            ball.style.left = X + "px";

            if ((X == 0 && Y == 0)
                || (X == right && Y == 0)
                || (X == 0 && Y == ground)
                || (X == right && Y == ground)
            ) {
                point += 1;
            }
            document.getElementById("point").innerText = point;

        }
        function colorChange(obj) {
            R = Math.floor(Math.random() * 255);
            G = Math.floor(Math.random() * 255);
            B = Math.floor(Math.random() * 255);
            obj.style.fill = "RGB(" + R + "," + G + "," + B + ")";
            // console.log(R, G, B)
        }

        window.onload = function () {
            colorChange(ball);
            var g = setInterval(gravity, 10);
        }
    </script>


</body>
